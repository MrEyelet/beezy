<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Beezy</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="dist/main.css" />
  </head>
  <body>
    <div class="preloader">
      <div class="preloader__outer-circle">
        <div class="preloader__gap"></div>
        <div class="preloader__inner-circle"></div>
      </div>
    </div>
    <section class="section">
      <div class="socials">
        <a href="mailto:" class="socials__ic" target="blank"><img src="src/images/icons/ic-mail.svg" alt="icon" /></a>
        <a href="https://twitter.com" class="socials__ic" target="blank"><img src="src/images/icons/ic-twitter.svg" alt="icon" /></a>
      </div>
      <div class="hero">
        <div class="hero__wrapper">
          <div class="visual">
            <img class="visual__image" src="src/images/iphones-finall.png" alt="phones" />
          </div>
          <div class="intro">
            <div class="intro__logo">
              <span class="cover" aria-hidden="true"></span>
              <img class="reveal" src="src/images/logo.svg" alt="logo" />
            </div>
            <h1 class="intro__header">
              <span class="cover" aria-hidden="true"></span>
              <span class="reveal">Curabitur lobortis id lorem id bibendum ut id consectetur.</span>
            </h1>
            <p class="intro__desc">
              <span class="cover" aria-hidden="true"></span>
              <span class="reveal">Vestibulum rutrum quam vitae fringilla tincidunt amet suspendisse nec tortor</span>
            </p>
            <form class="form" action="yourUrl">
              <div class="form__field">
                <div class="form__group">
                  <input type="email" class="form__input" placeholder=" " required pattern="[a-zA-Z0-9-]{1,}@[a-zA-Z0-9-]{1,}[.]{1}[a-zA-Z]{2,}" title="address@example.com" />
                  <label for="" class="form__label">Your O365 email</label>
                  <p class="form__error">Is your email correct?</p>
                  <button class="form__button" type="submit">Send</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="dist/bundle.min.js"></script>
  </body>
</html>
