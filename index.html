<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Beezy</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="dist/main.css" />
  </head>
  <body>
    <section class="section">
      <div class="socials">
        <div class="socials__ic"><img src="src/images/icons/ic-mail.svg" alt="icon" /></div>
        <div class="socials__ic"><img src="src/images/icons/ic-twitter.svg" alt="icon" /></div>
      </div>
      <div class="hero">
        <div class="hero__wrapper">
          <div class="visual"><img src="src/images/iphones-final.png" alt="" /></div>
          <div class="intro">
            <div class="intro__logo">
              <img src="src/images/logo.svg" alt="logo" />
            </div>
            <h1 class="intro__header">Curabitur lobortis id lorem id bibendum ut id consectetur.</h1>
            <p class="intro__desc">Vestibulum rutrum quam vitae fringilla tincidunt amet suspendisse nec tortor</p>
            <form class="form" action="yourUrl">
              <div class="form__field">
                <div class="form__group">
                  <input type="email" pattern="[a-zA-Z0-9-]{3,}@[a-zA-Z0-9-]{3,}[.]{1}[a-zA-Z]{2,}" class="form__input" placeholder=" " required>
                  <button  class="form__button" type="submit">Send</button>
                </div>
                <label for="" class="form__label">Your O365 email</label>
                <p class="form__error">Is your Email correct?</p>
                <!-- <div class="form__state-icon"></div> -->
              </div>
            </div>
          </form>
          </div>
        </div>
      </div>
    </section>
    <script src="dist/bundle.min.js"></script>
  </body>
</html>
